  <script>
    // 1 DNS解析 先在本地缓存找，在一层层找，将常见的地址解析成唯一对应的IP地址基本顺序为：本地域名服务器-》根域名服务器-》com顶级域名服务器依次类推下去，找到后记录并缓存下来，如www.google.com为
    // .->google.com->www.google.com
    // 2 TCP 连接，三次握手，只要没收到确认消息就重新发
    //  1 主机像服务器发送一个建立连接的请求（您好，我想认识你）
    //  2 服务器接受到请求后发送同意连接的信号（好的，很高兴认识你）
    //  3 主机接到同意连接信号后，再次向服务器发送了确认信号（我也很高兴认识你），自此主机与服务器两者建立了连接

    // 3 发送http 请求 浏览器会分析这个url,并设置好请求报文发出。请求报文包括请求行，请求头，空行，请求主体。http默认请求端口443，http 默认80.
    // 4 服务器处理请求并返回HTTP报文
    // 5 浏览器解析渲染页面
    // 6 连接结束
    
    </script>
